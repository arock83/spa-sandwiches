<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Super Sandwitch Maker</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<header>
		<h1>Super Sandwich Maker</h1>
		<hr>
	</header>
	<section>
		<h2>Select your Ingedients</h2>
		<div>
			<div>
				<select id="bread-chooser">
					<option value="white">White</option>
					<option value="wheat">Wheat</option>
				</select>
			</div>
			<div>
				<select id="meat-chooser">
					<option value="ham">Ham</option>
					<option value="turkey">Turkey</option>
					<option value="steak">Steak</option>
				</select>
			</div>
			<div>
				<select id="cheese-select">
					<option value="chedder">Chedder</option>
					<option value="swiss">Swiss</option>
					<option value="pJack">Pepper Jack</option>
				</select>
			</div>
			<div>
				<select id="condiment-select">
					<option value="mustard">Mustard</option>
					<option value="pickle">Pickle</option>
					<option value="shiracha">Shiracha</option>
				</select>
			</div>
			<div>
				<select id="veggie-select">
					<option value="lettuce">Lettuce</option>
					<option value="guac">Guacamole</option>
				</select>
			</div>
		</div>
		<div>
			<div>
				Sandwich Total
			</div>
			<div id="priceTotal">
				
			</div>
		</div>
	</section>
	<footer>
		<p>Copyright &copy; Super Sandwich Maker 2017</p>
	</footer>
<!-- JS Load -->
	<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
	<script type="text/javascript" src="javascripts/Meat.js"></script>
	<script type="text/javascript" src="javascripts/Bread.js"></script>
	<script type="text/javascript" src="javascripts/Cheese.js"></script>
	<script type="text/javascript" src="javascripts/Condiment.js"></script>
	<script type="text/javascript" src="javascripts/Veggie.js"></script>
	<script type="text/javascript" src="javascripts/DOMHandler.js"></script>
</body>
</html>
